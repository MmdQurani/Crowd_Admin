<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="favicon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ادمین پنل تامین مالی جمعی" />
    <link rel="apple-touch-icon" id="apple-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title id="page-title"> ادمین پنل تامین مالی جمعی</title>
    
    <!-- Script to set dynamic content based on REACT_APP_COMPANY -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const company = "%REACT_APP_LOGO%";
        
        if (company === "sepehr") {
          // Set title and icon for Sepehr
          document.getElementById("page-title").textContent = "ادمین پنل تامین مالی جمعی سپهر";
          document.getElementById("favicon").href = "%PUBLIC_URL%/sepehr.png";
          document.getElementById("apple-icon").href = "%PUBLIC_URL%/sepehr.png";
        } else {
          // Default title and icon
          document.getElementById("page-title").textContent = "ادمین پنل تامین مالی جمعی";
          document.getElementById("favicon").href = "%PUBLIC_URL%/icon.png";
          document.getElementById("apple-icon").href = "%PUBLIC_URL%/icon.png";
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
